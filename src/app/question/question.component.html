<div *ngIf="question"> 
  <h2>Question {{questionIndex + 1}}/{{totalQuestions}}</h2>
  <p>{{question.text}}</p>
  <ul >
    <li *ngFor="let option of question.options" class="p-mb-2">
      <input type="radio" name="answer" (click)="selectAnswer(option)">
      {{option}} 
    </li>
  </ul>
</div>
